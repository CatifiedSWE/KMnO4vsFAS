  <p>Where:<br>
            <strong>M<sub>1</sub></strong> = Molarity of FAS <br>
    <strong>M<sub>2</sub></strong> = Molarity of KMnO<sub>4</sub> <br>
            <strong>V<sub>1</sub></strong> = Volume of FAS <br>
            <strong>V<sub>2</sub></strong> = Volume of KMnO4 <br>
            <strong>a<sub>1</sub>, a<sub>2</sub></strong> = Stoichiometric coefficients <br> ( a1 = 1,  a2 = 5 )
        </p>

<h1>Calculator</h1>
<div class="line">
  
</div>
<div>
          <h2>Required Mass of FAS:</h3>
          <div class="input">
            
          <input id="molarityFAS" type="number"  placeholder="Enter the molarity of FAS" oninput="findMass()"> 
          </div>

             <h3 class="requiredMass">Mass of FAS: <span id="requiredMassResult"> </span> </h3>   
</div>
<br>
<div>
          <h2>Molarity and Strength of KMnO<sub>4</sub></h2>
          <div class="input">
            
          <input id="burrette" type="number"  placeholder="Enter reading"> 

          </div>


 <div class="nav-list"> 
     <button onclick="result()" >Calculate <span class="pen" > <i class="fa-solid fa-pen"></i> </span> </button>
         
    
      
        </div>

        <div id="result"> <h4>Molarity:</h4> <h4>Strength: </h4> </div>

         
</div>

     
      </section>

          <!-- End -->
      </section>

      <script>
       

  function findMass() {

const molarity = parseFloat(document.getElementById('molarityFAS').value);

    if(!isNaN(molarity) ) {

      const requiredMass = molarity * 392 * 0.1;
      document.getElementById('requiredMassResult').textContent = `${requiredMass.toFixed(2)}g`;
      

    }
    else {
      document.getElementById('requiredMassResult').textContent = '';
    }
  }
  
  function result() {

    const molarityFAS = parseFloat(document.getElementById('molarityFAS').value);
    const readingF = parseFloat(document.getElementById('burrette').value);
 
    
    const result = document.getElementById('result');
 
    if (!isNaN(molarityFAS) && !isNaN(readingF)) {
      const molarityK = (molarityFAS * 1 * 20)/(readingF * 5);
        const strengthK = molarityK * 158;   
 
      result.innerHTML = `<h4>Molarity: ${molarityK.toFixed(4)} M</h4> <h4>Strength: ${strengthK.toFixed(2)} g/L<h4>`
    }
    else if (isNaN(molarityFAS) || isNaN(readingF)) {
       result.innerHTML = `Make sure all values are filled`
    }
    else  {
      result.innerHTML = `<p style="color: red"> Enter valid values </p>`;
    }


  }


   window.onload = function() {
            // Select all input elements on the page
            let inputs = document.querySelectorAll('input');

            // Loop through each input and clear its value
            inputs.forEach(function(input) {
                input.value = '';
            });
        };
